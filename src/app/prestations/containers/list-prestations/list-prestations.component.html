<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item | total | currency: "EUR" }}</td>
        <td>{{ item | total: item.tauxTva | currency: "EUR" }}</td>
        <td>
          <div class="form-group">
            <select class="form-control" (change)="changeState($event, item)">
              <option *ngFor="let state of (states | keyvalue)" [value]="state.value" [selected]="item.state === state.value">
                {{ state.value }}
              </option>
            </select>
          </div>
        </td>
        <td>action</td>
      </tr>
    </tbody>
  </table>
</div>
